<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Trip Logger</title>
</head>

<body>
    <div class="container">
        <h1>Trip Logger</h1>
        <!--card start-->
        <div class="card">
            <form class="formCard">
                <label>Date:</label>
                <br>
                <input type="text" name="date" id="date" placeholder=""/>
                <br>
                <label>Country:</label>
                <br>
                <input type="text" name="date" id="country" placeholder=""/>
                <br>
                <label>Region:</label>
                <br>
                <input type="text" name="date" id="region" placeholder=""/>
                <br>
                <label>Municipality:</label>
                <br>
                <input type="text" name="date" id="city" placeholder=""/>
                <br>
                
            </form>
           
            <button class="btn" id="add">Add</button>
        </div>
        <!--card end-->
        <!--card start-->
        <div class="card">
            <h2>Fill out the form above</h2>
            <p>Be a specific as you can for adding the location for each day of travel.  </p>
            <p>Trip Logger will store and display your trips by date and location.</p>
        </div>
        <!--card end-->
    </div>

    <script src="api.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
